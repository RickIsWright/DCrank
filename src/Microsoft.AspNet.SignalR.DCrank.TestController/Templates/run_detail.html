<!-- Current blade -->
<div class="col-lg-12 col-md-12 blade-col">
    <div class="blade" ng-controller="RunDetailController as runDetail">
        <!-- Blade header -->
        <div class="blade-header">
            Run Details
            <a class="pull-right" ui-sref="^">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
        </div>

        <!-- Blade contents -->
        <div class="blade-body dark">

            <div class="row blade-tile-row">
                <div class=" col-lg-12 blade-tile-col">
                    <!-- Counter selection tile -->
                    <div class="blade-tile">
                        <select class="form-control" multiple
                                ng-model="runDetail.selectedCounter"
                                ng-options="counter.dataSeries as counter.name for counter in runDetail.performanceCounters"></select>
                    </div>
                </div>
            </div>

            <div class="row blade-tile-row">
                <div class="col-lg-12 blade-tile-col">
                    <!-- Counter plot tile -->
                    <div class="blade-tile">
                        <div id="{{runDetail.plotId}}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Current blade -->
<div class="col-lg-4 col-md-4 blade-col">
    <div class="blade" ng-controller="AgentMenuController as agentMenu">
        <!-- Toolbar -->
        <div class="blade-title-bar">
            <div class="blade-title-bar-item  tool-tip" tool-tip="Close">
                <span class="glyphicon glyphicon-remove"
                      ui-sref="^"></span>
            </div>
        </div>

        <!-- Blade header -->
        <div class="blade-header">Agents</div>

        <!-- Blade contents -->
        <div class="blade-body">

            <div class="row blade-tile-row">
                <div class="colg-lg-12 blade-tile-col">
                    <!-- Agent list grid -->
                    <div class="grid-tile">
                        <div class="row grid-row">
                            <div class="col-lg-3 grid-col">Name</div>
                            <div class="col-lg-3 grid-col">ID</div>
                            <div class="col-lg-3 grid-col">Status</div>
                            <div class="col-lg-3 grid-col">Connections</div>
                        </div>

                        <div ng-repeat="agent in agentMenu.agents"
                             class="row grid-row"
                             ng-class="{ 'inactive-row' : agent.status !== 'active'}"
                             ui-sref=".agent({agentId:agent.id})"
                             ui-sref-active="selected-row">
                            <div class="col-lg-3 grid-col">{{agent.machineName}}</div>
                            <div class="col-lg-3 grid-col">{{agent.id | limitTo:5}}</div>
                            <div class="col-lg-3 grid-col">{{agent.status}}</div>
                            <div class="col-lg-3 grid-col">{{agent.totalConnectionCount}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Next blade -->
<div class="col-lg-8 col-md-8 blade-col">
    <div class="row blade-row" ui-view></div>
</div>
